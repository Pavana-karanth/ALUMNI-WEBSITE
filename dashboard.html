<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="vendor_/bootstrap_/css/bootstrap.css" rel="stylesheet">
    <link href="vendor_/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
   
    <link rel="stylesheet" href="css/dashboard.css">

    <title>dashboard</title>

</head>
<body>
    <div class="mentor-profile">
        <div class="mentor-info">
          <h2>Mentor Name</h2>
          <p>Description of the mentor</p>
        </div>
        <div class="charts">
          <div id="bar-chart"></div>
          <div id="line-chart"></div>
        </div>
        <div class="stats">
          <h3>Stats</h3>
          <div class="rating-stats">
            <div class="rating">
              <span class="value">4.5</span>
              <span class="label">Average Rating</span>
            </div>
            <div class="rating">
              <span class="value">500+</span>
              <span class="label">Total Ratings</span>
            </div>
          </div>
        </div>
        <div class="feedbacks">
          <h3>Feedbacks</h3>
          <ul>
            <li>Feedback 1</li>
            <li>Feedback 2</li>
            <li>Feedback 3</li>
            <!-- Add more feedback items dynamically -->
          </ul>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Code to generate bar chart and line graph using charting library of your choice
            // Example using Chart.js

            // Bar chart data and options
            const barChartConfig = {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [
                {
                    label: 'Purchases',
                    data: [50, 80, 120, 70, 90, 100],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }
                ]
            },
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            }
            };

            // Line chart data and options
            const lineChartConfig = {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [
                {
                    label: 'Popularity',
                    data: [100, 200, 150, 250, 180, 300],
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)'
                }
                ]
            },
            options: {
                animation: {
                duration: 2000
                }
            }
            };

            // Initialize bar chart
            const barChartElement = document.getElementById('bar-chart');
            new Chart(barChartElement, barChartConfig);

            // Initialize line chart
            const lineChartElement = document.getElementById('line-chart');
            new Chart(lineChartElement, lineChartConfig);

    </script>
</body>
